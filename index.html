  // Seeded random generator function using a simple linear congruential generator (LCG)
    function seededRandom(seed) {
      return function() {
        seed = (seed * 9301 + 49297) % 233280;
        return seed / 233280;
      };
    }
    
    // Updated daily album function using the seeded random generator
    function getDailyAlbumIndex() {
      const today = new Date();
      const startOfYear = new Date(today.getFullYear(), 0, 0);
      const diff = today - startOfYear;
      const oneDay = 1000 * 60 * 60 * 24;
      const dayOfYear = Math.floor(diff / oneDay);
      console.log("Day of Year:", dayOfYear);
      const random = seededRandom(dayOfYear);
      return Math.floor(random() * albumData.length);
    }


    // Get the album for today using the correct keys
    const albumIndex = getDailyAlbumIndex();
    const album = albumData[albumIndex];

    // Display the album details on the page
    const container = document.getElementById('album-container');
    container.innerHTML = `
      <h1>${album["Title"]}</h1>
      <h2>${album["Artist"]}</h2>
      <img src="${album["CoverArtURL"]}" alt="${album["Title"]} Cover Art">
    `;
	
	

  </script>
